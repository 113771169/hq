<div jwcid="@For" source="ognl:tabs" value="ognl:tab">
    <div jwcid="@Any" class="ognl:tab.iconClass+' '+class">
        <div jwcid="link@DirectLink" listener="listener:tabClicked" async="ognl:true" parameters="ognl:tab.id" disabled="ognl:selectedId==tab.id" updateComponent="any"/>
    </div>
</div>
<div jwcid="any@Any">
    <span jwcid="@RenderBlock" block="ognl:selectedBlock"></span>
</div>
