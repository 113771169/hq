<div id="header">
    <div id="headerLogo" title="Home" onclick="/Dashboard.do">&nbsp;</div>
    <if jwcid="@If" condition="ognl:isLoggedIn" renderTag="false">
    <div jwcid="@NavigationTabs"/>
    </if>
    <div id="headerLinks">
    <if jwcid="@If" condition="ognl:isLoggedIn" renderTag="false"><span key="signedIn"></span></if>
    <else jwcid="@Else" renderTag="false"><span jwcid="@Insert" value="ognl:getUserName()"></span></else>
    <span><a href="#"><span key="help"/></a></span>
    </div>
    <if jwcid="@If" condition="ognl:isLoggedIn" renderTag="false">
    <span jwcid="@SearchPanel"/>
    </if>
    <if jwcid="@If" condition="ognl:statusElement"><div id="statusElementBox"><div jwcid="@contrib:AjaxStatus" class="statusElement">&nbsp;</div></div></if>
</div>

<div id="headerBottom">&nbsp;</div>
