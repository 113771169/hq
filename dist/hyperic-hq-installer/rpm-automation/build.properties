# Stuff beyond here shouldn't change very often (hopefully).

hq.build.type.os=os
hq.build.type.ee=ee

hq.os.base.name=hyperic-hq
hq.ee.base.name=hyperic-hqee

hq.os.base.name.suffix=${hq.version}.${hq.os.build}
hq.ee.base.name.suffix=${hq.version}.${hq.ee.build}

hq.build.subfolder.suffix=${hq.version}.${hq.build.type}

hq.os.agent.name=${hq.os.base.name}-agent-${hq.os.base.name.suffix}
hq.ee.agent.name=${hq.ee.base.name}-agent-${hq.ee.base.name.suffix}

hq.os.agent.subfolder=${hq.os.base.name}-agent-${hq.build.subfolder.suffix}
hq.ee.agent.subfolder=${hq.ee.base.name}-agent-${hq.build.subfolder.suffix}

hq.os.installer.name=${hq.os.base.name}-installer-${hq.os.base.name.suffix}
hq.ee.installer.name=${hq.ee.base.name}-installer-${hq.ee.base.name.suffix}

hq.os.installer.subfolder=${hq.os.base.name}-installer-${hq.build.subfolder.suffix}
hq.ee.installer.subfolder=${hq.ee.base.name}-installer-${hq.build.subfolder.suffix}

hq.nojre.suffix=noJRE
hq.file.type=tar.gz

hq.os.agent.nojre=${hq.os.agent.name}-${hq.nojre.suffix}.${hq.file.type}
hq.ee.agent.nojre=${hq.ee.agent.name}-${hq.nojre.suffix}.${hq.file.type}

hq.linux.suffix=x86-linux
hq.linux64.suffix=x86-64-linux

hq.os.installer.linux=${hq.os.installer.name}-${hq.linux.suffix}.${hq.file.type}
hq.ee.installer.linux=${hq.ee.installer.name}-${hq.linux.suffix}.${hq.file.type}
hq.os.installer.linux64=${hq.os.installer.name}-${hq.linux64.suffix}.${hq.file.type}
hq.ee.installer.linux64=${hq.ee.installer.name}-${hq.linux64.suffix}.${hq.file.type}

hq.os.agent.url=${hq.os.base.agent.url}${hq.os.agent.nojre}
hq.ee.agent.url=${hq.ee.base.agent.url}${hq.ee.agent.nojre}

hq.os.installer.linux.url=${hq.os.base.installer.url}${hq.os.installer.linux}
hq.os.installer.linux64.url=${hq.os.base.installer.url}${hq.os.installer.linux64}

hq.ee.installer.linux.url=${hq.ee.base.installer.url}${hq.ee.installer.linux}
hq.ee.installer.linux64.url=${hq.ee.base.installer.url}${hq.ee.installer.linux64}

base.dir=${basedir}
build.base=${base.dir}/RPMs
rpm.build.home=${base.dir}/rpmbuild
bundle.src.dir=${base.dir}/hq_builds
top.rpm.dir=${build.base}
init.files=${build.base}/init_files

rpm.dest.dir=/var/www/html/rpm

rpm.error.log=${build.base}/rpm_error.log
rpm.error.log.gz=${rpm.error.log}.gz

email.notify.list=bnelson@vmware.com,bnelson@smtp.vmware.com
email.from=rpmbob@vmware.com

support.files=${build.base}/support_files
support.files.EE=${support.files}_EE
