<div jwcid="@hyperic:Layout2Col" pageTitle="message:title" 
     navigationMenu="ognl:navigationMenu">
     
    <div jwcid="center@Block">
      The Center Panel
      <div jwcid="innerDiv@Any" id="innerDiv">
        <div jwcid="time@Insert" value="ognl:time"/>
      </div>
    </div>

    <div jwcid="left@Block">
        <div jwcid="@hyperic:ListPanel" listItems="ognl:groupList"
             selectListener="listener:selectGroup">
          <div jwcid="selectedBlock@Block">
            <span jwcid="@Insert" style="color:red" renderTag="true" 
                  value="ognl:components.selectedBlock.getParameter('item').label"/>            
          </div>
          <div jwcid="unselectedBlock@Block">
            <span jwcid="@Insert" style="color:blue" renderTag="true" 
                  value="ognl:components.unselectedBlock.getParameter('item').label"/>            
          </div>
        </div>
    </div>
     
</div>
